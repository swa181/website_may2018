  <section class="container">

      </figure>
      <figure class="col-sm-6">
        <h6>APRIL 26, 2018</h6>
        <h3>VAN DUSEN GARDEN</h3>
        <div style="text-align:center; margin-bottom:20px;">
          <span class="tag">2018</span><span class="tag">Spring</span><span class="tag">Outing</span>
        </div>
        <p>Since a lot of you don't know what is "Lorem ipsum...", I'll add some random words here. Van Dusen is a great place. It costs $11.80 for admission. There's not a lot of young people going, but it makes it all the more beautiful with the calm atmosphere. I would definitely consider going again. I haven't gone to the Blodel Conservatory yet so I hope to go there too soon. I need to write more stuff or else the page is going to look really sparse. </br>My favourite color is yellow. My favourite desssert is ice cream. Out of all the places in Lower Mainland, I like Konbiniya's matcha soft serve the most. You should try it. It is also cheaper - four dollars compared to the five you pay at an ice cream shop.</p>
      </figure>
    </div>
    <div class="row">
      <figure class="col-sm-6">
        <h3>&#10047; お花です &#10047;</h3>
        <p>私の元気木曜日。日本語を習います。ここは私のベスト日本語の文章。中文： 我知道一点中文因为我有十年的经验。三年前，我读中文在我的中学校。我的父母不知道我读日本文。他们会杀我。555</p>
        <p>To be honest, at this point, I'm just bragging all the skillsets I have. kekek. I didn't learn simplified Chinese in school and only had the chance to learn the traditional characters, so it was a minor challenge for me for type that.</p>
